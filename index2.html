<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Marketplace</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Service Marketplace</h1>
    </header>

    <main>
      <section id="workersSection">
        <h2>Worker Profiles</h2>
        <div id="workersList">
          <!-- Worker profiles will be added here dynamically -->
        </div>
      </section>

      <section id="workerDetailSection" class="hidden">
        <h2>Worker Details</h2>
        <div id="workerProfile">
          <div id="profileImage"></div>
          <div id="profileDetailsSection">
            <h3 id="profileName"></h3>
            <div id="profileData"></div>
          </div>
        </div>
        <button id="contactWorkerBtn">Contact Worker</button>
        <div id="contactInfo" class="hidden"></div>
        <button id="backToWorkersBtn">Back to Workers List</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
