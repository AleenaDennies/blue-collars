<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #324150;
        }
        .signup-container {
            background-color: hsl(203, 40%, 63%);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(219, 80, 80, 0.1);
        }
        .input-field {
            background-color: #4583a2;
            border: none;
            transition: transform 0.3s ease;
        }
        .input-field:focus {
            transform: scale(1.02);
            outline: none;
            box-shadow: 0 0 0 2px #8BC6F2;
        }
        .submit-button {
            background-color: #8BC6F2;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #5AADEF;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="signup-container p-12 w-96">
        <h1 class="text-3xl font-bold text-blue-900 mb-8 text-center">Client Sign Up</h1>
        <form class="space-y-4" action="ClientProfile.html" method="GET">
            <input type="text" placeholder="Name" class="w-full p-3 rounded-lg input-field text-blue-900" required>
            <input type="text" placeholder="Location" class="w-full p-3 rounded-lg input-field text-blue-900" required>
            <input type="text" placeholder="Address" class="w-full p-3 rounded-lg input-field text-blue-900" required>
            <button type="submit" class="w-full p-3 rounded-lg submit-button text-white font-semibold">
                Register
            </button>
        </form>
        <p class="text-center mt-4 text-blue-800">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
    </div>
</body>
</html>
