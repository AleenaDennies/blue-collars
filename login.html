<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #E6F2FF;
        }
        .login-container {
            background-color: #CBE2F3;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .input-field {
            background-color: #A6D1F0;
            border: none;
            transition: transform 0.3s ease;
        }
        .input-field:focus {
            transform: scale(1.02);
            outline: none;
            box-shadow: 0 0 0 2px #8BC6F2;
        }
        .login-button {
            background-color: #8BC6F2;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #5AADEF;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="login-container p-12 w-96">
        <h1 class="text-3xl font-bold text-blue-900 mb-8 text-center">Login</h1>
        <form class="space-y-4">
            <input type="email" placeholder="Email" class="w-full p-3 rounded-lg input-field text-blue-900" required>
            <input type="password" placeholder="Password" class="w-full p-3 rounded-lg input-field text-blue-900" required>
            <button type="submit" class="w-full p-3 rounded-lg login-button text-white font-semibold">
                Login
            </button>
        </form>
        <p class="text-center mt-4 text-blue-800">
            Don't have an account? 
            <a href="signup.html" class="text-blue-600">Sign Up</a>
        </p>
    </div>
</body>
</html>
