<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <style>
        body {
            font-family: sans-serif;
             text-align: center;
            padding: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            margin-bottom: 5px;
            text-align: left;

        }
        input {
            margin-bottom: 10px;
            padding: 8px;
             border: 1px solid #ddd;
            border-radius: 3px;
        }
         button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

<script src="login.js"></script>
</body>
</html>
